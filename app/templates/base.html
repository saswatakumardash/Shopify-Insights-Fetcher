<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ tit        // apply logo from localStorage if provided
        const defaultLogo = '/assets/logo512.png';
        const logoUrl = localStorage.getItem('LOGO_URL') || defaultLogo;
        const logoImg = document.getElementById('brandLogo');
        if (logoUrl && logoImg) {
          // Test if logo loads successfully
          const testImg = new Image();
          testImg.onload = function() {
            logoImg.src = logoUrl;
            logoImg.style.display = 'block';
            const brand = document.querySelector('.brand');
            if (brand) brand.classList.add('has-logo');
          };
          testImg.onerror = function() {
            // Fallback to dot if logo fails to load
            logoImg.style.display = 'none';
          };
          testImg.src = logoUrl;
        }pify Insights' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <style>
      :root {
        --brand-accent: #7c5cff;
        --bg-gradient: radial-gradient(900px 450px at 20% -10%, rgba(124,92,255,.08), transparent),
                        radial-gradient(700px 350px at 120% 10%, rgba(0,200,255,.06), transparent);
        --bg-base: #000;
        --header-bg: rgba(0,0,0,.85);
        --card-bg: #0a0a0a;
        --border-color: #1a1a1a;
        --text-primary: #f5f5f5;
        --text-muted: #999;
      }
      html[data-theme="light"] {
        --brand-accent: #6a4cff;
        --bg-gradient: radial-gradient(900px 450px at 20% -10%, rgba(124,92,255,.03), transparent),
                        radial-gradient(700px 350px at 120% 10%, rgba(0,200,255,.02), transparent);
        --bg-base: #fafafa;
        --header-bg: rgba(255,255,255,.92);
        --card-bg: #ffffff;
        --border-color: #e5e5e5;
        --text-primary: #1a1a1a;
        --text-muted: #666;
      }
      body {
        min-height: 100vh;
        background: var(--bg-gradient), var(--bg-base);
        color: var(--text-primary);
      }
      header.appbar {
        position: sticky;
        top: 0;
        backdrop-filter: saturate(140%) blur(12px);
        background: var(--header-bg);
        border-bottom: 1px solid var(--border-color);
        z-index: 10;
        transition: all 0.3s ease;
      }
      .appbar .wrap { 
        max-width: 1100px; margin: 0 auto; padding: .3rem .8rem; 
        display: flex; align-items: center; justify-content: space-between; 
        min-height: 48px;
      }
      .brand { 
        display: flex; gap: .4rem; align-items: center; 
        font-weight: 600; letter-spacing: .1px; font-size: .9rem; 
        transition: transform 0.2s ease;
      }
      .brand:hover { transform: translateY(-1px); }
      .brand .dot { 
        width: 6px; height: 6px; border-radius: 50%; 
        background: var(--brand-accent); 
        box-shadow: 0 0 8px var(--brand-accent);
        transition: all 0.3s ease;
      }
      .brand.has-logo .dot { display: none; }
      .brand img.logo { 
        height: 18px; width: auto; display: block; border-radius: 3px; 
        transition: transform 0.2s ease;
      }
      .brand img.logo:hover { transform: scale(1.05); }
      .container { max-width: 980px; margin: 1rem auto; padding: 0 1rem; }
      .card { 
        border: 1px solid var(--border-color); border-radius: 12px; 
        padding: 1.2rem; background: var(--card-bg); 
        box-shadow: 0 4px 20px rgba(0,0,0,.08);
        transition: all 0.3s ease;
      }
      .card:hover { 
        transform: translateY(-2px); 
        box-shadow: 0 8px 30px rgba(0,0,0,.12);
      }
      .section { margin: 1rem 0; }
      pre { 
        white-space: pre-wrap; word-break: break-word; 
        background: var(--card-bg); color: var(--text-primary);
        transition: all 0.3s ease;
      }
      .muted { color: var(--text-muted); font-size: .9rem; }
      footer { margin-top: 3rem; padding: 1.2rem 0; border-top: 1px solid var(--border-color); text-align: center; }
      .link { 
        color: var(--brand-accent); text-decoration: none; 
        transition: all 0.2s ease;
      }
      .link:hover { text-decoration: underline; transform: translateY(-1px); }
      .toggle {
        display: inline-flex; align-items: center; gap: .4rem; cursor: pointer; font-size: .9rem;
        transition: all 0.2s ease;
      }
      .toggle:hover { transform: scale(1.02); }
      
      /* Button animations */
      button, input[type="submit"] {
        transition: all 0.2s ease;
      }
      button:hover, input[type="submit"]:hover {
        transform: translateY(-1px);
        box-shadow: 0 4px 12px rgba(0,0,0,.15);
      }
      
      /* Input focus animations */
      input, textarea {
        transition: all 0.2s ease;
      }
      input:focus, textarea:focus {
        transform: scale(1.01);
      }

      /* Mobile responsiveness */
      @media (max-width: 768px) {
        .appbar .wrap { 
          padding: .25rem .6rem; 
          min-height: 44px;
        }
        .brand { font-size: .85rem; gap: .3rem; }
        .brand img.logo { height: 16px; }
        .brand .dot { width: 5px; height: 5px; }
        .container { padding: 0 .8rem; margin: .8rem auto; }
        .card { padding: 1rem; border-radius: 10px; }
        .toggle { font-size: .85rem; gap: .3rem; }
      }
      
      @media (max-width: 480px) {
        .appbar .wrap { 
          padding: .2rem .5rem; 
          min-height: 42px;
        }
        .brand { font-size: .8rem; }
        .brand img.logo { height: 14px; }
        .container { padding: 0 .6rem; }
        .card { padding: .8rem; }
      }

      /* subtle animated starfield */
      .stars, .stars::before, .stars::after { position: fixed; inset: 0; pointer-events: none; content: ""; }
      .stars { background-image: radial-gradient(1px 1px at 20px 20px, rgba(255,255,255,.16) 50%, transparent 51%); background-size: 60px 60px; opacity: .28; animation: drift1 140s linear infinite; }
      .stars::before { background-image: radial-gradient(1px 1px at 10px 10px, rgba(255,255,255,.12) 50%, transparent 51%); background-size: 90px 90px; opacity: .22; animation: drift2 200s linear infinite; }
      .stars::after { background-image: radial-gradient(2px 2px at 30px 30px, rgba(255,255,255,.18) 50%, transparent 51%); background-size: 130px 130px; opacity: .18; animation: drift3 260s linear infinite; }
      @keyframes drift1 { from { background-position: 0 0; } to { background-position: 1000px 0; } }
      @keyframes drift2 { from { background-position: 0 0; } to { background-position: -800px 0; } }
      @keyframes drift3 { from { background-position: 0 0; } to { background-position: 0 700px; } }
    </style>
  </head>
  <body>
    <div class="stars" aria-hidden="true"></div>
    <header class="appbar">
      <div class="wrap">
        <div class="brand"><img id="brandLogo" class="logo" alt="Logo" /><span class="dot"></span> <span>{{ title or 'Shopify Insights' }}</span></div>
        <label class="toggle">
          <input type="checkbox" id="themeToggle" role="switch" />
          <span>Dark mode</span>
        </label>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
      <footer>
        <small class="muted">Made by <a class="link" href="https://skds.site" target="_blank" rel="noopener">Saswata Kumar Dash</a>. Built with FastAPI.</small>
      </footer>
    </main>
    <script>
      (function() {
        const key = 'theme';
        const saved = localStorage.getItem(key);
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initial = saved || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', initial);
        const cb = document.getElementById('themeToggle');
        if (cb) cb.checked = (initial === 'dark');
        function setTheme(mode){
          document.documentElement.setAttribute('data-theme', mode);
          localStorage.setItem(key, mode);
        }
        if (cb) cb.addEventListener('change', e => setTheme(e.target.checked ? 'dark' : 'light'));

        // apply logo from localStorage if provided
  const defaultLogo = '/assets/logo512.png';
  const logoUrl = defaultLogo || localStorage.getItem('LOGO_URL');
        const logoImg = document.getElementById('brandLogo');
  if (logoUrl && logoImg) {
          logoImg.src = logoUrl;
          logoImg.style.display = 'inline-block';
          const brand = document.querySelector('.brand');
          if (brand) brand.classList.add('has-logo');
        }
      })();
    </script>
  </body>
</html>
