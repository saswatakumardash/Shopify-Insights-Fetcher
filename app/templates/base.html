<!doctype html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ tit        // apply logo from localStorage if provided
        const defaultLogo = '/assets/logo512.png';
        const logoUrl = localStorage.getItem('LOGO_URL') || defaultLogo;
        const logoImg = document.getElementById('brandLogo');
        if (logoUrl && logoImg) {
          // Test if logo loads successfully
          const testImg = new Image();
          testImg.onload = function() {
            logoImg.src = logoUrl;
            logoImg.style.display = 'block';
            const brand = document.querySelector('.brand');
            if (brand) brand.classList.add('has-logo');
          };
          testImg.onerror = function() {
            // Fallback to dot if logo fails to load
            logoImg.style.display = 'none';
          };
          testImg.src = logoUrl;
        }pify Insights' }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" />
    <style>
      :root {
        --brand-accent: #2ea043;
        --accent-hover: #238636;
        --bg-base: #0d1117;
        --bg-surface: #161b22;
        --bg-overlay: #21262d;
        --header-bg: rgba(13, 17, 23, 0.95);
        --border-default: #30363d;
        --border-muted: #21262d;
        --text-primary: #f0f6fc;
        --text-secondary: #8b949e;
        --text-muted: #656d76;
        --shadow-default: 0 8px 24px rgba(1, 4, 9, 0.15);
        --shadow-medium: 0 16px 32px rgba(1, 4, 9, 0.15);
      }
      html[data-theme="light"] {
        --brand-accent: #1f883d;
        --accent-hover: #1a7f37;
        --bg-base: #ffffff;
        --bg-surface: #f6f8fa;
        --bg-overlay: #ffffff;
        --header-bg: rgba(255, 255, 255, 0.95);
        --border-default: #d0d7de;
        --border-muted: #d8dee4;
        --text-primary: #1f2328;
        --text-secondary: #656d76;
        --text-muted: #8b949e;
        --shadow-default: 0 8px 24px rgba(140, 149, 159, 0.2);
        --shadow-medium: 0 16px 32px rgba(140, 149, 159, 0.15);
      }
      
      * { box-sizing: border-box; }
      
      body {
        margin: 0;
        min-height: 100vh;
        background: var(--bg-base);
        color: var(--text-primary);
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans", Helvetica, Arial, sans-serif;
        line-height: 1.5;
      }
      header.appbar {
        position: sticky;
        top: 0;
        backdrop-filter: blur(12px);
        background: var(--header-bg);
        border-bottom: 1px solid var(--border-default);
        z-index: 50;
        height: 64px;
        display: flex;
        align-items: center;
      }
      .appbar .wrap { 
        max-width: 1280px; 
        margin: 0 auto; 
        padding: 0 24px; 
        display: flex; 
        align-items: center; 
        justify-content: space-between; 
        width: 100%;
      }
      .brand { 
        display: flex; 
        gap: 12px; 
        align-items: center; 
        font-weight: 600; 
        font-size: 16px;
        color: var(--text-primary);
        text-decoration: none;
      }
      .brand .dot { 
        width: 8px; 
        height: 8px; 
        border-radius: 50%; 
        background: var(--brand-accent);
      }
      .brand.has-logo .dot { display: none; }
      .brand img.logo { 
        height: 24px; 
        width: auto; 
        display: block; 
        border-radius: 4px; 
      }
      .brand img.logo:hover { opacity: 0.8; transition: opacity 0.2s; }
      .container { max-width: 1280px; margin: 0 auto; padding: 24px; }
      
      .hero {
        text-align: center;
        padding: 48px 0;
        border-bottom: 1px solid var(--border-muted);
        margin-bottom: 32px;
      }
      
      .hero h1 {
        font-size: 32px;
        font-weight: 600;
        margin: 0 0 8px 0;
        color: var(--text-primary);
      }
      
      .hero p {
        font-size: 16px;
        color: var(--text-secondary);
        margin: 0;
        max-width: 600px;
        margin: 0 auto;
      }
      
      .card { 
        background: var(--bg-surface);
        border: 1px solid var(--border-default);
        border-radius: 12px;
        padding: 24px;
        box-shadow: var(--shadow-default);
        margin-bottom: 24px;
      }
      
      .form-group {
        margin-bottom: 16px;
      }
      
      .form-group label {
        display: block;
        font-weight: 600;
        margin-bottom: 8px;
        color: var(--text-primary);
        font-size: 14px;
      }
      
      .form-row {
        display: grid;
        grid-template-columns: 1fr auto;
        gap: 16px;
        align-items: end;
      }
      
      input, textarea {
        width: 100%;
        padding: 12px;
        border: 1px solid var(--border-default);
        border-radius: 6px;
        background: var(--bg-base);
        color: var(--text-primary);
        font-size: 14px;
        transition: border-color 0.2s, box-shadow 0.2s;
      }
      
      input:focus, textarea:focus {
        outline: none;
        border-color: var(--brand-accent);
        box-shadow: 0 0 0 3px rgba(46, 160, 67, 0.1);
      }
      
      .input-group {
        max-width: 120px;
      }
      
      textarea {
        resize: vertical;
        min-height: 80px;
      }
      
      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
        margin: 16px 0;
      }
      
      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin: 0;
      }
      
      .btn {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 8px 16px;
        border: 1px solid var(--border-default);
        border-radius: 6px;
        background: var(--brand-accent);
        color: white;
        font-weight: 500;
        font-size: 14px;
        cursor: pointer;
        transition: all 0.2s;
        text-decoration: none;
      }
      
      .btn:hover {
        background: var(--accent-hover);
        transform: translateY(-1px);
      }
      
      .btn-secondary {
        background: transparent;
        color: var(--text-primary);
        border-color: var(--border-default);
      }
      
      .btn-secondary:hover {
        background: var(--bg-overlay);
      }
      
      .btn-group {
        display: flex;
        gap: 8px;
        align-items: center;
        margin-top: 16px;
      }
      .section { margin: 1rem 0; }
      pre { 
        white-space: pre-wrap; 
        word-break: break-word; 
        background: var(--bg-base);
        color: var(--text-primary);
        padding: 16px;
        border-radius: 6px;
        border: 1px solid var(--border-default);
        font-size: 12px;
        overflow-x: auto;
      }
      .muted { color: var(--text-muted); font-size: 14px; }
      
      footer { 
        margin-top: 64px; 
        padding: 24px 0; 
        border-top: 1px solid var(--border-muted); 
        text-align: center; 
      }
      
      .link { 
        color: var(--brand-accent); 
        text-decoration: none; 
      }
      .link:hover { 
        text-decoration: underline; 
      }
      
      .toggle {
        display: inline-flex; 
        align-items: center; 
        gap: 8px; 
        cursor: pointer; 
        font-size: 14px;
        color: var(--text-secondary);
      }
      
      .toggle input[type="checkbox"] {
        width: auto;
        margin: 0;
      }

      /* Remove old animations and stars */
      .stars, .stars::before, .stars::after { display: none; }
    </style>
  </head>
  <body>
    <header class="appbar">
      <div class="wrap">
        <div class="brand"><img id="brandLogo" class="logo" alt="Logo" /><span class="dot"></span> <span>{{ title or 'Shopify Insights' }}</span></div>
        <label class="toggle">
          <input type="checkbox" id="themeToggle" role="switch" />
          <span>Dark mode</span>
        </label>
      </div>
    </header>
    <main class="container">
      {% block content %}{% endblock %}
      <footer>
        <small class="muted">Made by <a class="link" href="https://skds.site" target="_blank" rel="noopener">Saswata Kumar Dash</a>. Built with FastAPI.</small>
      </footer>
    </main>
    <script>
      (function() {
        const key = 'theme';
        const saved = localStorage.getItem(key);
        const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        const initial = saved || (prefersDark ? 'dark' : 'light');
        document.documentElement.setAttribute('data-theme', initial);
        const cb = document.getElementById('themeToggle');
        if (cb) cb.checked = (initial === 'dark');
        function setTheme(mode){
          document.documentElement.setAttribute('data-theme', mode);
          localStorage.setItem(key, mode);
        }
        if (cb) cb.addEventListener('change', e => setTheme(e.target.checked ? 'dark' : 'light'));

        // apply logo from localStorage if provided
  const defaultLogo = '/assets/logo512.png';
  const logoUrl = defaultLogo || localStorage.getItem('LOGO_URL');
        const logoImg = document.getElementById('brandLogo');
  if (logoUrl && logoImg) {
          logoImg.src = logoUrl;
          logoImg.style.display = 'inline-block';
          const brand = document.querySelector('.brand');
          if (brand) brand.classList.add('has-logo');
        }
      })();
    </script>
  </body>
</html>
